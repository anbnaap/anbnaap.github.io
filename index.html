<html>
    <head>
        <title>Flowchart próba</title>
        <meta charset="utf-8">
        <style>
            main {display: flex;}
            .questions {margin-left: 20px;
                background-color: lightgrey;
                width: 25%;
                padding: 10px;}
            button {background: palegreen;
            margin: 30px 20px 20px 20px;}
            #urgent_chose, #psy_chose {display: none; margin-left: 10px;}
            .info {background: white;
            width: 90%;
            border: 1px solid rgb(46, 44, 44);
            padding: 1%;
            display: block;}
        </style>
    </head>
    <body>
       <main>
        <img src="/flowchart_basic.jpeg" alt="Flowchart" width="50%" id="pic">
      
        <div class="questions">
        <label for="physical">Testi tünetek?</label>
        <input type="checkbox" id="physical">
        <br>
        <label for="urgent">Sürgős?</label>
        <input type="checkbox" id="urgent">
        <br>
            <div id="urgent_chose">
                <label for="onlyonce">Elég ha csak egyszer meghallgatnak?</label>
                <input type="checkbox" id="onlyonce">
            </div>
        
        <label for="fields">Az érintett probléma jól lehatárolható az életemben</label>
        <input type="checkbox" id="fields">
        <br>
            <div id="psy_chose">
            <label for="lost_child">...de gyerekkorom óta küzdök vele</label>
            <input type="checkbox" id="lost_child">
            </div>
        <button id="faszomat">Hol kaphatom meg a nekem való segítséget?</button>
        
        <span class="info">
            Jelöld be, hogy mi jellemző a problémádra, majd nyomd meg a gombot!
        </span>

        </div>
        
        </main>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script>
            $('#faszomat').click(() => {

                if ($('#physical').is(":checked") ) {$('#pic').attr("src", "/flowchart_medic.jpg");
                $('.info').text("Ha fáj valamid, inkább menj orvoshoz!");
                $('#urgent_chose').css("display", "none");
                $('#psy_chose').css("display", "none"); }
                else {
                    if ($('#urgent').is(":checked") ) {$('#pic').attr("src", "/flowchart_urgent01.jpg");
                    $('#urgent_chose').css("display", "block"); $('#psy_chose').css("display", "none");
                    if ($('#onlyonce').is(":checked")) {$('#pic').attr("src", "/flowchart_urgent_line.jpg");
                    $('.info').text("Ha most túl sok ez neked, és szeretnéd kiönteni a szíved, a segélyvonal a legjobb megoldás")} 
                    else {$('#pic').attr("src", "/flowchart_urgent_crisisamb.jpg"); $('.info').text("Ha KEZELÉSRE van sürgős szükséged, keresd fel a krízisambulanciát!")}
                    }
                    else {
                        $('#urgent_chose').css("display", "none");
                        if ($('#fields').is(":checked") ) {$('#pic').attr("src", "/flowchart_psy02.jpg");
                            $('#psy_chose').css("display", "block");
                            if ($('#lost_child').is(":checked")) {$('#pic').attr("src", "/flowchart_psy04.jpg"); $('.info').text("Ha régóta fenn áll már ez a probléma, akkor egy rövid konzultáció valószínűleg nem lesz elég, érdemes lenne terápiát keresned.")} 
                            else {$('#pic').attr("src", "/flowchart_psy03.jpg")
                            $('.info').text("Ha képben vagy a problémáddal, meg tudod fogalmazni, milyen segítségre van szükséged, akkor a BME-s pszichológiai konzultáció neked való!")}
                        } else {$('#psy_chose').css("display", "none"); $('#pic').attr("src", "/flowchart_psy_therapy.jpg");
                            $('.info').text("Ha úgy érzed, hogy gyakorlatilag mindennel (kapcsolatok, életvezetés, teljesítmény, önbecsülés) baj van az életedben, akkor valószínűleg a pszichoterápia lenne a legjobb megoldás számodra!")}
                    }
                }

            } )
          
        </script>

    </body>
</html>
